syntax = "proto3";
import "broker.proto";

package remoting_command;

// 在网络之间传输的命令
message RemotingCommand {
  // 命令ID
  uint64 id = 1;
  // 版本
  int32 version = 2;
  // 类型
  CommandType command_type = 3;
  // 命令
  oneof command {
    BrokerRegisterRequest broker_register_request = 4;
    BrokerRegisterRequest broker_register_response = 5;
  }
}

enum CommandType {
  Request = 0;
  Response = 1;
}