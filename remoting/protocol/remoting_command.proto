syntax = "proto3";
import "broker.proto";

package remoting_command;

// 在网络之间传输的命令
message RemotingCommand {
  // 命令ID
  uint64 id = 1;
  // 版本
  int32 version = 2;
  // 类型
  CommandType command_type = 3;
  // code
  int32 response_code = 4;
  // remark
  string remark = 5;
  // 命令
  oneof command {
    BrokerRegisterRequest broker_register_request = 6;
  }
}

enum CommandType {
  Request = 0;
  Response = 1;
}

enum ResponseCode {
  Success = 0;
  SystemError = 1;
  SystemBusy = 2;
  RequestCommandNotSupport = 3;
}